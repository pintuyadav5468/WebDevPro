<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=, initial-scale=1.0">
      <title>Lists</title>
</head>
<body>
      
      <h1>Lorem, ipsum dolor.</h1>
      <h2>Lorem ipsum dolor sit.</h2>
      <p>Lorem ipsum   <strong>dolor</strong>  sit.</p>
      

      
      <ol>
            <li>orange</li>
            <li>tea</li>
            <li>coffe</li>
      </ol>
      <img src="./images/pintu.jpg"  width="300px" alt="">
      <div>
            <h1>Block level Elemnet</h1>
            <ul>
                  <li>heading h1 to h6</li>
                  <li>ol, li</li>
                  <li>li</li>
                  <li>p</li>

            </ul>
      </div>

      <div>
            <h1>
                  Inline Elemnet
            </h1>
            <ul>
                  <li>a tage</li>
                  <li>img</li>
                  <li><strong></li>
                        <li>em </li>

            </ul>
      </div>
</body>
</html>
